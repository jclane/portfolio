<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Justin Lane's Portfolio - Contact Form Example</title>
  <meta name="description" content="Contact Form Example by Justin Lane">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
</head>

<body>

  <div class="container">
    <header class="header">
      <section class="contact-form center">
          <h1 class="center-text">Contact Me</h1>
          <form name="contact" class="grid" onsubmit="formValidation" method="POST">
            <label for="name">Name</label>
            <input class="form-input" id="name" type="text" name="name" placeholder="your name">
            <label for="email">Email</label>
            <input class="form-input" id="email" type="email" name="email" placeholder="name@company.com">
            <label for="subject">Subject</label>
            <input class="form-input" id="subject" type="text" name="subject">
            <label for="message ">Message</label>
            <textarea id="message" class="form-input" name="message" placeholder="your message"></textarea>
            <input class="form-submit" type="Submit" value="Submit">
          </form>
      </section>
    </header>
  </div>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/contact.css">
  <script type="text/javascript" src="./js/formValidation.js"></script>
</body>

</html>
